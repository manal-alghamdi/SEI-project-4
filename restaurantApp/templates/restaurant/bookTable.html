{% extends 'restaurant/base.html' %}
{% load crispy_forms_tags %} 
 {%  load static %}
{% block content %} 

   

<div class="container">
 <style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}
input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}
button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  
}
button:hover {
  opacity: 0.8;
}
.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}
.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}
img.avatar {
  width: 40%;
  border-radius: 50%;
}
.container {
   padding: 100px;
   max-width: 500px
}
a.psw {
  float: right;
  padding-top: 6px;
}
/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
a.psw {
	display: block;
    float: none;
  }
  .cancelbtn {
    width: 100%;
  }
}
</style>
<h1 class="text-center">Book Your Table</h1>
{% if messages %}
 {% for messages in messages%}
  <small  style="color:red;" {% if messages.tags %} class="{{messages.tags}}"{% endif %}>{{messages}}</small>
 {% endfor%}
{% endif %}
<form method="POST">
  {% csrf_token %}
 {{ form|crispy }} 

 
<input type="submit" class="form-control btn btn-primary" value="Submit" name="submit" >

</form>


</div>
</div>
{% endblock %}
